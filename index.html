<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grade verify</title>

	<!-- Bootstrap 5 setu	p -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS Setup -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- External CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<center>
	<h1 class="head">Grade Submission</h1>
		<div class="container">
		<label>Name:</label>
		<br/>
		<input class="form-control" type="text" id="fname">
			<br/><br/>

		<label>Grade:</label>
		<br/>
		<input class="form-control" type="number" id="score">

		<!-- Verify button -->
		<button type="button" onclick="grade()" class="btn btn-primary mt-5" input id="var">VERIFY</button>
		<div>
		


	<script>
					function grade(){
						var grade = document.getElementById ('score')
					

					if (grade >= 94 && grade <= 180) {
						window.alert('excellent');
					}

					else if (grade >= 87 && grade <= 93){
						window.alert ('above standard');
					}

					else if (grade >= 80 && grade <= 86){
						window.alert ('above standard');
					}

					else if (grade >= 75 && grade <= 79){
						window.alert ('above standard');
					}

					else {
						window.alert ('failed');
					}

				}

					
			  
	</script>
</center>
</body>
</html>
